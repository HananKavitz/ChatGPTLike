version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: chatgptlike-postgres
    environment:
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass
      POSTGRES_DB: chatdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatuser -d chatdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatgptlike-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://chatuser:chatpass@postgres:5432/chatdb
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      CORS_ORIGINS: http://localhost:3000,http://localhost
    volumes:
      - ./backend/app/storage:/app/app/storage
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        alembic upgrade head || true &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chatgptlike-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
